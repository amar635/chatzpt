<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='assets/favicon.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>ZPT - {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">JiM : A PP-AI Chatbot</a>
            <div class="dropdown ms-auto me-5">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    AI Tools
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{url_for('chat.chatbot')}}">Chatbot</a></li>
                    <li><a class="dropdown-item" href="{{url_for('route.generate_tor')}}">Generate ToR</a></li>
                    <li><a class="dropdown-item" href="{{url_for('route.proofread')}}">Proofread</a></li>
                    <li><a class="dropdown-item" href="{{url_for('route.translate')}}">Translate</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    {% block scripts %}
    {% endblock %}
    
</body>
</html>
